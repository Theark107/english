<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 성적 리포트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    td {
      background-color: #fff;
    }

    .no-records {
      text-align: center;
      font-size: 18px;
      color: #d9534f;
    }
  </style>
</head>
<body>

  <h1>학생 성적 리포트</h1>

  <div style="text-align:center;">
    <label for="dateFilter">이 날짜 이후의 기록만 보기:</label>
    <input type="date" id="dateFilter" onchange="renderReport()" />
  </div>

  <div id="results-container"></div>

  <script>
    function renderReport() {
      const scores = JSON.parse(localStorage.getItem("studentScores")) || [];
      const dateFilter = document.getElementById("dateFilter").value;
      const container = document.getElementById("results-container");
      container.innerHTML = "";

      // 디버깅 로그
      console.log("로컬 studentScores 데이터:", scores);
      console.log("선택한 날짜 필터:", dateFilter);

      if (!Array.isArray(scores) || scores.length === 0) {
        container.innerHTML = "<p class='no-records'>저장된 성적이 없습니다.</p>";
        return;
      }

      // 이름 가나다순 정렬
      scores.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

      let html = "<table>";
      html += "<thead><tr><th>학생 이름</th><th>점수</th><th>시험 날짜</th></tr></thead><tbody>";

      scores.forEach(student => {
        let total = 0;
        let count = 0;

        const filteredRecords = student.records.filter(record => {
          if (!dateFilter) return true;
          return new Date(record.date).getTime() >= new Date(dateFilter).getTime();
        });

        // 디버깅 로그
        console.log(`학생: ${student.name}, 필터된 기록 수: ${filteredRecords.length}`);

        filteredRecords.forEach(record => {
          const readableDate = new Date(record.date).toLocaleString("ko-KR");
          html += `<tr>
                      <td>${student.name}</td>
                      <td>${record.score}점</td>
                      <td>${readableDate}</td>
                   </tr>`;
          total += record.score;
          count++;
        });

        if (count > 0) {
          const avg = Math.round(total / count);
          html += `<tr style="background-color:#f0f0f0">
                      <td colspan="3"><strong>${student.name} 평균 점수: ${avg}점</strong></td>
                   </tr>`;
        }
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    window.onload = renderReport;
  </script>

</body>
</html>
