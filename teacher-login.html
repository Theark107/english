<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선생님 로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input[type="password"] {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>선생님 로그인</h2>
        <input type="password" id="teacher-password" placeholder="비밀번호를 입력하세요" onkeypress="checkEnter(event)">
        <button onclick="checkPassword()">로그인</button>
        <div id="error-msg"></div>
    </div>

    <script>
        // 페이지가 로드되면 비밀번호 입력 필드에 포커스를 맞춥니다.
        window.onload = function() {
            document.getElementById("teacher-password").focus();
        };

        function checkPassword() {
            const input = document.getElementById("teacher-password").value;
            const correctPassword = "1234";

            if (input === correctPassword) {
                // 성공하면 선생님용 페이지로 이동
                window.location.href = "report.html"; 
            } else {
                document.getElementById("error-msg").innerText = "비밀번호가 틀렸습니다.";
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>

</body>
</html>
