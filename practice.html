<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단계별 영어 연습</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .header input {
            font-size: 24px;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 40%;
            margin-top: 10px;
        }

        h2 {
            font-size: 18px;
            color: #444;
            text-align: center;
        }

        .question {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px auto;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input.correct {
            border-color: green;
        }

        input.wrong {
            border-color: red;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #results-summary {
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
            font-size: 18px;
        }

        .correct-text {
            color: green;
        }

        .wrong-text {
            color: red;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="로고">
        <br>
        <label for="studentNameInput">학생 이름을 입력하세요:</label><br>
        <input type="text" id="studentNameInput" placeholder="예: 홍길동" oninput="saveStudentName()">
    </div>

    <h2>*1단계(주어+동사)</h2>

    <div class="question"><h2>8. 그녀는 듣는다</h2><input type="text" id="english8"><div id="result8"></div></div>

    <div style="text-align:center;">

        <button onclick="resetAll()" style="background-color: #dc3545;">다시 풀기</button>
    </div>

    <div id="results-summary"></div>

            4: "We study.",

            6: "He drives.",

        };

        function saveStudentName() {
            const nameInput = document.getElementById("studentNameInput").value.trim();
            localStorage.setItem("studentName", nameInput);
        }

            let correctCount = 0;

                const input = document.getElementById("english" + i);
                const resultDiv = document.getElementById("result" + i);
                const userAnswer = input.value.trim();
                const correctAnswer = answers[i];

                if (userAnswer === correctAnswer) {
                    resultDiv.innerHTML = "<span class='correct-text'>정답이에요!</span>";
                    input.classList.remove("wrong");
                    input.classList.add("correct");
                    correctCount++;
                } else {
                    resultDiv.innerHTML = "<span class='wrong-text'>다시 시도해 보세요.</span>";
                    input.classList.remove("correct");
                    input.classList.add("wrong");
                }
            }

            const score = Math.round((correctCount / 15) * 100);
            const pass = score >= 85 ? "✅ 합격입니다!" : "❌ 불합격입니다.";

        }

        function resetAll() {
            for (let i = 1; i <= 15; i++) {
                const input = document.getElementById("english" + i);
                const resultDiv = document.getElementById("result" + i);
                input.value = "";
                input.classList.remove("correct", "wrong");
                resultDiv.innerHTML = "";
            }
            document.getElementById("results-summary").innerHTML = "";
        }

        // 페이지 로드 시 이름 입력 필드에 기존 값 표시
        window.onload = function () {
            const storedName = localStorage.getItem("studentName");
            if (storedName) {
                document.getElementById("studentNameInput").value = storedName;
            }
        };
    </script>
</body>
</html>
